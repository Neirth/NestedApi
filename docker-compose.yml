version: "3"
services:     
  # Azure SQL Database container
  azuresqledge:
    cap_add:
      - SYS_PTRACE
    container_name: azuresqledge
    restart: always
    environment:
      - ACCEPT_EULA=1
      - MSSQL_SA_PASSWORD=YnZekurEp4SZW0rd     
    image: mcr.microsoft.com/azure-sql-edge
    networks:
      - internal-network
    expose:
      - 1433/tcp
    user: mssql
    
  # Bus Message Service
  rabbitmq:
    command:
      - rabbitmq-server
    container_name: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=root
      - RABBITMQ_DEFAULT_PASS=YnZekurEp4SZW0rd
      - RABBITMQ_DEFAULT_VHOST=nested
    expose:
      - 5672/tcp
    image: rabbitmq:alpine
    networks:
      - internal-network

  # NGINX Server as a API Gateway
  api-gateway:
    container_name: api-gateway
    restart: always
    image: nginx:stable-alpine
    environment:
      - NGINX_PORT=8000
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf:Z
    networks:
      - internal-network
    ports:
      - 8000:8000/tcp
      
  # Specific Module Service - Users
  users-service:
    container_name: users-service
    restart: always
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:sqlserver://azuresqledge:1433;databaseName=tempdb
      - QUARKUS_DATASOURCE_USERNAME=sa
      - QUARKUS_DATASOURCE_PASSWORD=YnZekurEp4SZW0rd
      - RABBITMQ_AMQP_URI=amqp://root:YnZekurEp4SZW0rd@rabbitmq:5672/nested
    build: ./src/Users
    networks:
      - internal-network
    expose:
      - 8080/tcp
    user: daemon
    
  # Specific Module Service - Authentication
  auth-service:
    container_name: auth-service
    restart: always
    environment:
      - QUARKUS_DATASOURCE_USERNAME=sa
      - QUARKUS_DATASOURCE_PASSWORD=YnZekurEp4SZW0rd
      - RABBITMQ_AMQP_URI=amqp://root:YnZekurEp4SZW0rd@rabbitmq:5672/nested
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:sqlserver://azuresqledge:1433;databaseName=tempdb
    build: ./src/Authentication
    networks:
      - internal-network
    expose:
      - 8080/tcp
    user: daemon
    
networks:
  internal-network:
    external: false
