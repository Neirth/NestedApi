version: "3"
services:     
  # Azure SQL Database container
  azuresqledge:
    cap_add:
      - SYS_PTRACE
    container_name: azuresqledge
    restart: always
    environment:
      - ACCEPT_EULA=1
      - MSSQL_SA_PASSWORD=YnZekurEp4SZW0rd     
    image: mcr.microsoft.com/azure-sql-edge
    networks:
      - internal-network
    ports:
      - 1433:1433/tcp
    user: mssql
    
  # Bus Message Service
  rabbitmq:
    command:
      - rabbitmq-server
    container_name: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=root
      - RABBITMQ_DEFAULT_PASS=YnZekurEp4SZW0rd
      - RABBITMQ_DEFAULT_VHOST=nested
    expose:
      - 15691/tcp
      - 15692/tcp
      - 25672/tcp
      - 4369/tcp
      - 5671/tcp
      - 5672/tcp
    image: rabbitmq:alpine
    networks:
      - internal-network

  # Specific Module Service - Users
  users-service:
    container_name: users-service
    restart: always
    environment:
      - LOGIN_KEY=9HJYtLJTc7QEQ1ucAa84+GEIBzyyCkjj01L7l+UZ6QYPvhT3QF3MIcE43EXm6gOvZanU/mLGmEm4NIzwN+jq82AVAXQ5RsSYhnmMaQlOyyYSk9H+2UZldzlusR/2OutUnBuI4vBME/6eRMriLZYYio+1TXkDjvQdWwECEU99UYTZ/1gQCYckGEINMj0LnP65uwIPlKKt4XCmJijBAmVtgH1W876ypLxgIzDmHA==
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:sqlserver://azuresqledge:1433;databaseName=tempdb
      - QUARKUS_DATASOURCE_USERNAME=sa
      - QUARKUS_DATASOURCE_PASSWORD=YnZekurEp4SZW0rd
      - RABBITMQ_AMQP_URI=amqp://root:YnZekurEp4SZW0rd@rabbitmq:5672/nested
    build: ./src/Users
    networks:
      internal-network:
        aliases:
          - rabbitmq
          - azuresqledge
    ports:
      - 8081:8080/tcp
